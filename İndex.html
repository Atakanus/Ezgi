<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Sana Kilitli ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
    margin:0;height:100%;overflow:hidden;
    background:radial-gradient(circle at top,#2a0d18,#050107);
    font-family:'Segoe UI',system-ui;color:white;
}
.center{
    position:absolute;inset:0;
    display:flex;flex-direction:column;
    align-items:center;justify-content:center;
    text-align:center;z-index:2;
}
input,button,label{
    padding:14px 34px;font-size:16px;
    border-radius:40px;border:none;
    margin-top:14px;
}
button,label{
    background:linear-gradient(45deg,#ff4d6d,#ff9aa2);
    color:white;cursor:pointer;
    box-shadow:0 0 30px rgba(255,77,109,.9);
}
.hidden{display:none}
h1{
    font-size:clamp(2.5rem,6vw,4rem);
    text-shadow:0 0 40px #ff4d6d;
}
#name span{
    opacity:0;display:inline-block;
    transform:scale(.3);
    animation:pop .6s forwards;
}
@keyframes pop{to{opacity:1;transform:scale(1)}}

.photo{
    width:240px;height:240px;
    margin-top:20px;
    clip-path:path("M120 220 Q0 120 120 20 Q240 120 120 220 Z");
    object-fit:cover;
    border:4px solid #ff4d6d;
    box-shadow:0 0 40px rgba(255,77,109,1);
}
.heart{
    position:absolute;
    animation:float 6s linear forwards;
}
@keyframes float{
    from{transform:translateY(100vh) scale(.5);opacity:0}
    20%{opacity:1}
    to{transform:translateY(-20vh) scale(1.6);opacity:0}
}
</style>
</head>
<body>

<div class="center" id="lock">
    <h1>üîê Kilitli</h1>
    <p>Sadece onun adƒ±yla a√ßƒ±lƒ±r</p>
    <input id="pass" placeholder="ƒ∞smini yaz üíñ">
    <button onclick="unlock()">A√ß</button>
</div>

<div class="center hidden" id="main">
    <h1 id="name"></h1>
    <p id="days"></p>
    <label for="photoInput">üì∏ Foto Se√ß</label>
    <input type="file" id="photoInput" accept="image/*" class="hidden">
</div>

<script>
// üî¥ Kƒ∞≈ûƒ∞SELLE≈ûTƒ∞R
const loverName = "EZGƒ∞";
const firstDate = "2023-11-01";

// üîê Kilit
function unlock(){
    const val=document.getElementById("pass").value.trim().toLowerCase();
    if(val!==loverName.toLowerCase()) return alert("‚ùå Yanlƒ±≈ü‚Ä¶");
    document.getElementById("lock").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
    showName();
    showDays();
    hearts();
}

// ‚ú® ƒ∞sim animasyonu
function showName(){
    const n=document.getElementById("name");
    loverName.split("").forEach((c,i)=>{
        const s=document.createElement("span");
        s.innerText=c;
        s.style.animationDelay=(i*0.2)+"s";
        n.appendChild(s);
    });
}

// ‚ù§Ô∏è G√ºn sayacƒ±
function showDays(){
    const start=new Date(firstDate);
    const now=new Date();
    const diff=Math.floor((now-start)/86400000);
    document.getElementById("days").innerText=
        diff+" g√ºnd√ºr seni seviyorum üíï";
}

// üì∏ Foto kalp
document.getElementById("photoInput").addEventListener("change",e=>{
    const file=e.target.files[0];
    if(!file) return;
    const img=document.createElement("img");
    img.className="photo";
    img.src=URL.createObjectURL(file);
    document.getElementById("main").appendChild(img);
});

// üíû Kalpler
function hearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerText=["üíñ","üíò","üíû","üíì"][Math.floor(Math.random()*4)];
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(18+Math.random()*28)+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    },220);
}
</script>

</body>
</html>
